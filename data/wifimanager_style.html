<script>
  window.addEventListener('DOMContentLoaded', () => {
    const heading = document.querySelector('h1');

    // Change heading text
    if (heading && heading.textContent.includes("WiFiManager")) {
      heading.textContent = "vMix Tally Light";

      // Hide <br> and <hr> only on this page
      document.querySelectorAll('br, hr').forEach(el => el.style.display = 'none');
    }

    // Change button text
    const firstForm = document.querySelector('form[action="/wifi"] button');
    if (firstForm && firstForm.textContent.includes("Configure WiFi")) {
      firstForm.textContent = "Search Networks";
    }
  });
</script>
